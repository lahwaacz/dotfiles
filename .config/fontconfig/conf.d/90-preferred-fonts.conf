<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- preferred type-faces -->

  <alias>
    <family>serif</family>
    <prefer>
      <family>Junicode</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Open Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Inconsolata</family>
    </prefer>
  </alias>

  <alias>
    <family>cursive</family>
    <prefer>
      <family>Open Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Open Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>clean</family>
    <prefer>
      <family>Open Sans</family>
    </prefer>
  </alias>

</fontconfig>
