# lighttpd configuration file
# 
## modules to load
# all other module should only be loaded if really neccesary
# - saves some time
# - saves memory
server.modules = ( 
#	"mod_rewrite", 
	"mod_redirect", 
	"mod_accesslog",
#	"mod_access",
	"mod_alias", 
	"mod_auth", 
#	"mod_status", 
#	"mod_setenv",
